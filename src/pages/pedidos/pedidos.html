<ion-header>

  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="mesas">
    <ion-item *ngFor="let mesa of mesas">
      <ion-label >Mesa N.: {{ mesa.numMesa }} --->Status: {{ mesa.status }}</ion-label> 
    </ion-item>
  </ion-list>

  <p></p>

  <ion-item>
    <ion-label>Qual mesa deseja fazer o pedido ?</ion-label>
    <ion-input type="number" name="numeroMesa" [(ngModel)]="numMesa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Digite o pedido</ion-label>
    <ion-input type="text" name="pedido" [(ngModel)]="pedido"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label >Digite o valor</ion-label>
    <ion-input type="number" name="valor" [(ngModel)]="valor"></ion-input>
  </ion-item>

  <p></p>

  <button ion-button full button (click)="fazerPedido()">Fazer Pedido</button>

  <p></p>

</ion-content>
